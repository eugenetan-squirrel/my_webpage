<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log In</title>

        <link rel="stylesheet" href="../css/base.css">
        <link rel="stylesheet" href="../css/pages/trivia.css">
        <script src="../js/login.js" type="module" defer></script>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Eugene Tan">
        <meta name="description" content="Login Page">
        <meta name="keywords" content="Login, username, password">
    </head>
    <body>
        <header>Log In</header>
        <p>Please enter your login information below, or <a href="signup.html">sign up</a>.</p>
        <p>Or <a href="../index.html">go back</a>.</p>
        <div class="horizontal-layout question" style="--tb-width: 200px;">
            <p>Username: </p>
            
            <input class="tb" type="text" id="usertb" placeholder="Username">
        </div>

        <div class="horizontal-layout question" style="--tb-width: 200px;">
            <p>Password: </p>
            
            <input class="tb" type="password" id="pwtb" placeholder="Password">
        </div>
        
        <div class="question" style="--tb-width: 200px;">
            <button onclick="login('usertb','pwtb', 'msgid')">Submit</button>
        </div>

        <p id="msgid"></p>
    </body>
</html>
