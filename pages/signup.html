<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>

        <link rel="stylesheet" href="../css/base.css">
        <link rel="stylesheet" href="../css/pages/trivia.css">
        <script src="../js/accounts.js" defer type="module"></script>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Eugene Tan">
        <meta name="description" content="Signup Page">
        <meta name="keywords" content="Signup, username, password">
    </head>
    <body>
        <header>Sign Up</header>
        <p>Sign up by entering all the fields or <a href="../index.html">log in</a> if you already have an account.</p>
        <div class="horizontal-layout question" style="--tb-width: 200px;">
            <p>Username: </p>
            
            <input class="tb" type="text" id="usertb" placeholder="Username">
        </div>

        <div class="horizontal-layout question" style="--tb-width: 200px;">
            <p>Password: </p>
            
            <input class="tb" type="password" id="pwtb" placeholder="Password">
        </div>
        
        <div class="horizontal-layout question" style="margin-top: 10px;">
            <button onclick="signup('usertb','pwtb', 'msgid')">Sign up</button>
        </div>

        <p id="msgid"></p>
    </body>
</html>
