<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Minecraft Launcher</title>

  <script>
    async function openUndetectable() {
      const html = await fetch("https://cdn.jsdelivr.net/gh/PlanetDogeCodes/Eagletcraft-1.12@main/source%20file/egc1-12.xml").then(r => r.text());
      const w = window.open("", "_blank");
      if (!w) return alert("Popup blocked");
      w.document.open();
      w.document.write(html);
      w.document.close();
      w.document.documentElement.requestFullscreen?.();
    }
  </script>

  <link rel="stylesheet" href="../css/base.css"></link>
</head>

<body>
  <header>Minecraft Launcher</header>
  <div style="width:auto; text-align: center;">
    <p>1.12 Eaglercraft Minecraft Launcher!</p>
  </div>

  <div style="align-items: center; justify-content: center; display: flex; margin-top:10px;">
    <button onclick="openUndetectable()">Launch</button>
  </div>
</body>

</html>
