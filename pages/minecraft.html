<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Minecraft Launcher</title>
  <script src="../js/firebase.js" defer type="module"></script>
  <script src="../js/minecraft.js" defer type="module"></script>
  <link rel="stylesheet" href="../css/base.css"></link>
</head>

<body>
  <header>Minecraft Launcher</header>
  <div style="width:auto; text-align: center;">
    <p>1.12 Eaglercraft Minecraft Launcher!</p>
  </div>

  <div style="align-items: center; justify-content: center; display: flex; margin-top:10px;">
    <button onclick="openUndetectable()">Launch</button>
  </div>

  <div id="chatBox" style="height:400px;width:auto;"></div>

  <div id="inputContainer">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendButton" onclick="send()">Send</button>
  </div>
</div>
</body>

</html>
