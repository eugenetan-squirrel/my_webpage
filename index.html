<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log In</title>

        <link rel="stylesheet" href="../css/base.css">
        <link rel="stylesheet" href="../css/pages/index.css">
        <script src="../js/firebase.js" type="module" defer></script>
        <script src="../js/accounts.js" type="module" defer></script>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Eugene Tan">
        <meta name="description" content="Login Page">
        <meta name="keywords" content="Login, username, password">
    </head>
    <body>
        <header>Log In</header>
        <div>
            <p>Welcome back! Please log in to continue.</p>
            <p>If you do not have an account, you cannot access this service.</p>
            <p>Go to <a href="pages/admin.html">admin</a> panel</p>
        </div>

        <div class="horizontal-layout question" style="--tb-width: 200px;">
            <p>Username: </p>
            <input class="tb" type="text" id="usertb" placeholder="Username">
        </div>

        <div class="horizontal-layout question" style="--tb-width: 200px;">
            <p>Password: </p>
            <input class="tb" type="password" id="pwtb" placeholder="Password">
        </div>
        
        <div class="horizontal-layout" style="margin-top: 10px;">
            <button onclick="login('usertb','pwtb', 'msgid')">Log In</button>
        </div>

        <p id="msgid"></p>
    </body>
</html>
